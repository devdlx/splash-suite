<!doctype html>
<html lang="en">

<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Splash-Suite-Polymer</title>

    <link rel="shortcut icon" sizes="32x32" href="/images/app-icon-32.png">

    <meta name="theme-color" content="#fff">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="/animate.css">
    
    <style>
        @charset "UTF-8";
        body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .splash{
            background: rgb(13, 169, 222);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity:1;

            position: absolute;
    top: 0;
    left: 0;
    right: 0;
    z-index: 3;
        }

        .splash .text {
            color: white;
            font-size: 40px;
        }

        .splash .text, .content{
            opacity:0;
        }
    </style>


<link rel="import" href="src/splash-suite/splash-suite.html" async>

</head>

<body>
    <div class="splash animated">
        <div class="text animated ">
            splash-suite-app
        </div>
    </div>
     <splash-suite-app class="content animated"></splash-suite-app>

    <script src="./index.js" charset="utf-8" inline></script>

</body>

</html>
